<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="PYBlogServer">
    <title>博客首页</title>
    <meta name="keywords" content="PYBlogServer">
    <meta name="description" content="PYBlogServer - django python博客网页">
    <link rel="icon" type="image/png" href="/medias/favicon.png">
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="/static/tools-link/css/linecons.css">
    <link rel="stylesheet" href="/static/tools-link/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/tools-link/css/bootstrap.css">
    <link rel="stylesheet" href="/static/lineicons-4.0-basic-free/web-font-files/demo/css/style.css">

    <link rel="stylesheet" href="/static/tools-link/css/xenon-core.css">
    <link rel="stylesheet" href="/static/tools-link/css/xenon-components.css">
    <link rel="stylesheet" href="/static/tools-link/css/xenon-skins.css">
    <link rel="stylesheet" href="/static/tools-link/css/nav.css">
    <link rel="stylesheet" href="/static/tools-link/css/search.css">
    <script src="/static/tools-link/js/jquery-1.11.1.min.js"></script>
    <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        #search-list {
            display: none;
        }
        .logo-expanded img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .has-sub {
            cursor: pointer;
        }

    </style>
</head>

<body class="page-body">
    <div class="page-container">
        <div class="main-content">

        <!-- 搜索栏	 -->
            <div id="search" class="s-search">
                <form height="50px" action="#" method="get" target="_blank"
                      id="super-search-fm">
                    <input type="text" id="search-text" placeholder="本地搜索" style="outline:none" autofocus="">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <div class="set-check hidden-xs">
                    <input id="set-search-blank">
                </div>
            </div>

            {% for tag, blogs in blog_dict.items %}
                <h4 class="text-gray"><i class="linecons-tag" style="margin-right:7px" id="{{ tag }}"></i>{{ blogs.0.category_name }}</h4>  <!-- 获取第一条数据的分类名称填充即可 -->
                <div class="row">
                {% for blog in blogs %}
                    <div class="col-sm-3">
                        <div class="xe-widget xe-conversations box2 label-info"
                             onclick=window.open("/blog/article/{{ blog.pk }}/detail/")
                             data-toggle="tooltip" data-placement="bottom" title=""
                             data-original-title="https://developer.mozilla.org/zh-CN/docs/Web/CSS/Reference">
                            <div class="xe-comment-entry">

                                <!-- 博文封面图片 -->
                                <a class="xe-user-img">
                                    <img data-src="#" class="lozad img-circle" width="40"
                                         src="{{ blog.img }}"
                                         data-loaded="true">
                                </a>
                                <!-- 博文标题和简要描述 -->
                                <div class="xe-comment">
                                    <a href="#"
                                       class="xe-user-name overflowClip_1"><strong>{{ blog.title }}</strong></a>
                                    <p class="overflowClip_2">{{ blog.description }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
                <br>
            {% endfor %}
        </div>
    </div>
</body>
</html>
